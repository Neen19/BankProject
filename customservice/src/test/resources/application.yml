spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

jwt:
  secret: secret_string
  issuer: admin
  customer-subject: customer
  phone-number-claim: phone-number
  id-claim: id
  bank-id-claim: bank-id